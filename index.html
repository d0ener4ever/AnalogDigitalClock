<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main container for the clock -->
<div class="clock">
    <!-- Second hand of the clock -->
    <div class="second-hand">
        <div class="second-number"></div> <!-- Container for the numbers on the second hand -->
    </div>
    <!-- Minute hand of the clock -->
    <div class="minute-hand">
        <div class="minute-number"></div> <!-- Container for the numbers on the minute hand -->
    </div>
    <!-- Hour hand of the clock -->
    <div class="hour-hand">
        <div class="hour-number"></div> <!-- Container for the numbers on the hour hand -->
    </div>
    <!-- Center of the clock -->
    <div class="center"></div>
</div>
<!-- Include the external JavaScript file for functionality -->
<script src="script.js"></script>
</body>
</html>
